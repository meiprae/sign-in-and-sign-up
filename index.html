<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub · Login or Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="signin-page" class="main-container">
        <header class="top-nav">
            <span>New to GitHub? <a href="javascript:void(0)" onclick="togglePages()">Create an account →</a></span>
        </header>

        <main class="content-box">
            <div class="logo-icon"><i class="fa-brands fa-github"></i></div>
            <h1>Sign in to GitHub</h1>

            <form id="login-form">
                <div class="form-group">
                    <label for="login_user">Username or email address</label>
                    <input type="text" id="login_user" required>
                </div>

                <div class="form-group">
                    <div class="label-wrapper">
                        <label for="login_pass">Password</label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <input type="password" id="login_pass" required>
                </div>

                <button type="submit" class="btn-primary">Sign in</button>
            </form>

            <div class="divider">or</div>

            <div class="social-auth">
                <button class="btn-social"><i class="fa-brands fa-google"></i> Continue with Google</button>
                <button class="btn-social"><i class="fa-brands fa-apple"></i> Continue with Apple</button>
            </div>
        </main>
    </div>

    <div id="signup-page" class="main-container" style="display: none;">
        <header class="top-nav">
            <span>Already have an account? <a href="javascript:void(0)" onclick="togglePages()">Sign in →</a></span>
        </header>

        <main class="content-box">
            <h1>Sign up for GitHub</h1>

            <div class="social-auth">
                <button class="btn-social">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="16"> 
                    Continue with Google
                </button>
                <button class="btn-social"><i class="fa-brands fa-apple"></i> Continue with Apple</button>
            </div>

            <div class="divider">or</div>

            <form id="register-form">
                <div class="form-group">
                    <label>Email<sup>*</sup></label>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label>Password<sup>*</sup></label>
                    <input type="password" placeholder="Password" required>
                    <p class="helper-text">Password should be at least 15 characters OR at least 8 characters including a number.</p>
                </div>

                <div class="form-group">
                    <label>Username<sup>*</sup></label>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label>Your Country/Region<sup>*</sup></label>
                    <select>
                        <option>Thailand</option>
                        <option>United States</option>
                    </select>
                </div>

        

                <button type="submit" class="btn-primary btn-dark">Create account <i class="fa-solid fa-chevron-right"></i></button>
            </form>
        </main>
    </div>

    <script>
        function togglePages() {
            const signIn = document.getElementById('signin-page');
            const signUp = document.getElementById('signup-page');

            if (signIn.style.display === 'none') {
                signIn.style.display = 'block';
                signUp.style.display = 'none';
            } else {
                signIn.style.display = 'none';
                signUp.style.display = 'block';
            }
        }
    </script>
</body>
</html>
